{% extends "base.html" %}

{% block content %}
<h1 class="mt-5">Todo List</h1>

<div class="card mt-4">
    <div class="card-body">
        <form action="{{ url_for('add') }}" method="post">
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="Add a new task" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>

<ul class="list-group mt-4">
    {% for todo in todos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <span class="{{ 'text-muted' if todo.complete else '' }}" style="{{ 'text-decoration: line-through;' if todo.complete else '' }}">
                {{ todo.title }}
            </span>
        </div>
        <div>
            <form action="{{ url_for('update', todo_id=todo.id) }}" method="post" class="d-inline">
                 <button type="submit" class="btn btn-sm btn-{{ 'secondary' if todo.complete else 'success' }}">
                    {{ 'Undo' if todo.complete else 'Complete' }}
                </button>
            </form>
            <form action="{{ url_for('delete', todo_id=todo.id) }}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
